<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijozlar Churn Bashorati</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-6 text-center">Mijozlar Churn Bashorati</h1>
        <form action="/predict" method="POST" class="space-y-4">
            <!-- SeniorCitizen -->
            <div>
                <label for="SeniorCitizen" class="block text-sm font-medium text-gray-700">Katta yoshdagi fuqaro (0 yoki 1)</label>
                <input type="number" name="SeniorCitizen" id="SeniorCitizen" min="0" max="1" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <!-- Partner -->
            <div>
                <label for="Partner" class="block text-sm font-medium text-gray-700">Sherik</label>
                <select name="Partner" id="Partner" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="Yes">Ha</option>
                    <option value="No">Yo'q</option>
                </select>
            </div>

            <!-- Dependents -->
            <div>
                <label for="Dependents" class="block text-sm font-medium text-gray-700">Qaramog'dagilar</label>
                <select name="Dependents" id="Dependents" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="Yes">Ha</option>
                    <option value="No">Yo'q</option>
                </select>
            </div>

            <!-- tenure -->
            <div>
                <label for="tenure" class="block text-sm font-medium text-gray-700">Xizmatdan foydalanish oylari</label>
                <input type="number" name="tenure" id="tenure" min="0" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <!-- PhoneService -->
            <div>
                <label for="PhoneService" class="block text-sm font-medium text-gray-700">Telefon xizmati</label>
                <select name="PhoneService" id="PhoneService" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="Yes">Ha</option>
                    <option value="No">Yo'q</option>
                </select>
            </div>

            <!-- MultipleLines -->
            <div>
                <label for="MultipleLines" class="block text-sm font-medium text-gray-700">Bir nechta liniyalar</label>
                <select name="MultipleLines" id="MultipleLines" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="Yes">Ha</option>
                    <option value="No">Yo'q</option>
                    <option value="No phone service">Telefon xizmati yo'q</option>
                </select>
            </div>

            <!-- InternetService -->
            <div>
                <label for="InternetService" class="block text-sm font-medium text-gray-700">Internet xizmati</label>
                <select name="InternetService" id="InternetService" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="Fiber optic">Optik tolali</option>
                    <option value="DSL">DSL</option>
                    <option value="No">Yo'q</option>
                </select>
            </div>

            <!-- OnlineSecurity -->
            <div>
                <label for="OnlineSecurity" class="block text-sm font-medium text-gray-700">Onlayn xavfsizlik</label>
                <select name="OnlineSecurity" id="OnlineSecurity" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="Yes">Ha</option>
                    <option value="No">Yo'q</option>
                    <option value="No internet service">Internet xizmati yo'q</option>
                </select>
            </div>

            <!-- OnlineBackup -->
            <div>
                <label for="OnlineBackup" class="block text-sm font-medium text-gray-700">Onlayn zaxira</label>
                <select name="OnlineBackup" id="OnlineBackup" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="Yes">Ha</option>
                    <option value="No">Yo'q</option>
                    <option value="No internet service">Internet xizmati yo'q</option>
                </select>
            </div>

            <!-- DeviceProtection -->
            <div>
                <label for="DeviceProtection" class="block text-sm font-medium text-gray-700">Qurilma himoyasi</label>
                <select name="DeviceProtection" id="DeviceProtection" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="Yes">Ha</option>
                    <option value="No">Yo'q</option>
                    <option value="No internet service">Internet xizmati yo'q</option>
                </select>
            </div>

            <!-- TechSupport -->
            <div>
                <label for="TechSupport" class="block text-sm font-medium text-gray-700">Texnik yordam</label>
                <select name="TechSupport" id="TechSupport" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="Yes">Ha</option>
                    <option value="No">Yo'q</option>
                    <option value="No internet service">Internet xizmati yo'q</option>
                </select>
            </div>

            <!-- StreamingTV -->
            <div>
                <label for="StreamingTV" class="block text-sm font-medium text-gray-700">TV striming</label>
                <select name="StreamingTV" id="StreamingTV" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="Yes">Ha</option>
                    <option value="No">Yo'q</option>
                    <option value="No internet service">Internet xizmati yo'q</option>
                </select>
            </div>

            <!-- StreamingMovies -->
            <div>
                <label for="StreamingMovies" class="block text-sm font-medium text-gray-700">Kino striming</label>
                <select name="StreamingMovies" id="StreamingMovies" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="Yes">Ha</option>
                    <option value="No">Yo'q</option>
                    <option value="No internet service">Internet xizmati yo'q</option>
                </select>
            </div>

            <!-- Contract -->
            <div>
                <label for="Contract" class="block text-sm font-medium text-gray-700">Shartnoma turi</label>
                <select name="Contract" id="Contract" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="Month-to-month">Oyma-oy</option>
                    <option value="One year">Bir yil</option>
                    <option value="Two year">Ikki yil</option>
                </select>
            </div>

            <!-- PaperlessBilling -->
            <div>
                <label for="PaperlessBilling" class="block text-sm font-medium text-gray-700">Qog'ozsiz hisob-kitob</label>
                <select name="PaperlessBilling" id="PaperlessBilling" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="Yes">Ha</option>
                    <option value="No">Yo'q</option>
                </select>
            </div>

            <!-- PaymentMethod -->
            <div>
                <label for="PaymentMethod" class="block text-sm font-medium text-gray-700">To'lov usuli</label>
                <select name="PaymentMethod" id="PaymentMethod" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="Electronic check">Elektron chek</option>
                    <option value="Mailed check">Pochta cheki</option>
                    <option value="Bank transfer (automatic)">Avtomatik bank o'tkazmasi</option>
                    <option value="Credit card (automatic)">Kredit karta (avtomatik)</option>
                </select>
            </div>

            <!-- MonthlyCharges -->
            <div>
                <label for="MonthlyCharges" class="block text-sm font-medium text-gray-700">Oylik to'lov</label>
                <input type="number" step="0.01" name="MonthlyCharges" id="MonthlyCharges" min="0" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <!-- TotalCharges -->
            <div>
                <label for="TotalCharges" class="block text-sm font-medium text-gray-700">Jami to'lov</label>
                <input type="number" step="0.01" name="TotalCharges" id="TotalCharges" min="0" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Bashorat qilish</button>
        </form>

        <!-- Result or Error Display -->
        {% if result %}
        <div class="mt-6 p-4 bg-green-100 text-green-700 rounded-md">
            {{ result }}
        </div>
        {% endif %}
        {% if error %}
        <div class="mt-6 p-4 bg-red-100 text-red-700 rounded-md">
            {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
